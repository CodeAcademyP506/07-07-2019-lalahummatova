<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>

<body>
    <div class="all" id="myAll">
        <div class="left" id="myLeft">
            <div class="color" id="red" style="background-color:red" draggable="true"></div>
            <div class="color" id="white" style="background-color:white" draggable="true"></div>
            <div class="color" id="green" style="background-color:green" draggable="true"></div>
            <div class="color" id="pink" style="background-color:yellow" draggable="true"></div>
            <div class="color" id="blue" style="background-color:blue" draggable="true"></div>
            <div class="color" id="orange" style="background-color:orangered" draggable="true"></div>
            <div class="color" id="aqua" style="background-color:aqua" draggable="true"></div>
            <div class="color" id="black" style="background-color:black" draggable="true"></div>
            <div class="color" id="salmon" style="background-color:salmon" draggable="true"></div>

        </div>
            <div class="myCountry" id="countries">
            <p class="country" id="aze">Azerbaijan</p>
            <p class="country" id="tr">Turkey</p>
            <p class="country" id="au">Austria</p>
            <p class="country" id="ru">Russia</p>
            <p class="country" id="ger">Germany</p>
            <p class="country" id="arg">Argentina</p>
            </div>


        
        
        <div class="right" id="myRight">
            <div class="bar" id="first"></div>
            <div class="bar" id="second"></div>
            <div class="bar" id="third"></div>

        </div>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  

    <script src="myscript.js"></script>
</body>

</html>
